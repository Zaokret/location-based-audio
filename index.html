<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location based audio</title>
    <style>
        .red {
            border: 5px solid red;
        }
        .green {
            border: 5px solid green;
        }
        button {
            padding: 15px;
        }
        body {
            width: 310px;
            margin: auto;
        }
        #controls {
            display: flex;
            justify-content: center;
        }
        /* iframe{pointer-events: none;} */
    </style>
</head>
<body>
    <h1>Location based audio</h1>
    <p>Plays audio only around a set location in a radius. <br>Green = Inside the radius <br>Red = Outside the radius</p>
    <p id="playing">Nothing is playing right now.</p>
    <div>Your position: <p id="coords">loading...</p></div>
    <script src="./index.js"></script>
    <iframe id="map" width="300" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    <div id="controls"></div>
</body>
</html>
